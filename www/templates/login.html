<div class="modal">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" id="username" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" id="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button id="login_button" class="button button-block button-positive" type="submit">Log in</button>
        </label>
          
          <center class="item"><a role="button" ng-click="signup()">Sign up</a></center>
      </div>
    </form>
  </ion-content>
</div>
