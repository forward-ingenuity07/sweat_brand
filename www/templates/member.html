<ion-view title="{{member.title}}">
    <ion-content class="has-header">
        
        <div class="padding">
            <img ng-src="{{member.picture}}" alt="{{member.title}}">
            <h2 class="title">{{member.title}}</h2>
            <p>{{member.subtitle}}</p>
            <p>{{member.body}}</p>
            <p><i class="icon ion-email"></i> {{member.email}}</p>
            
            <p><i class="icon ion-social-twitter"></i>{{member.twitter}}</p>
            <a href="http://www.sweatbrand.net" style="color:black;"><p><i class="icon ion-information-circled"></i>{{member.website}}</p></a>
            
        </div>

    </ion-content>
</ion-view>
